<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办清单 v2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 待办清单</h1>
        </header>

        <!-- 主内容区域 -->
        <main class="content">
            <!-- 待办事项页面 -->
            <div class="page active" id="page-todo">
                <div class="input-section">
                    <input type="text" id="todoInput" placeholder="添加新的待办事项..." />
                    <input type="datetime-local" id="reminderInput" />
                    <select id="priorityInput">
                        <option value="low">🟢 低</option>
                        <option value="medium" selected>🟡 中</option>
                        <option value="high">🔴 高</option>
                    </select>
                    <select id="recurrenceInput">
                        <option value="none">不重复</option>
                        <option value="daily">每天</option>
                        <option value="weekly">每周</option>
                        <option value="monthly">每月</option>
                        <option value="yearly">每年</option>
                    </select>
                    <button id="addBtn">➕</button>
                </div>

                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="pending">待完成</button>
                    <button class="filter-btn" data-filter="completed">已完成</button>
                </div>

                <div class="stats">
                    <span id="totalCount">总计: 0</span>
                    <span id="pendingCount">待完成: 0</span>
                </div>

                <ul id="todoList" class="todo-list"></ul>

                <div class="actions">
                    <button id="clearCompleted">🗑️ 清除已完成</button>
                    <button id="exportBtn">📤 导出</button>
                    <button id="importBtn">📥 导入</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" />
                </div>
            </div>

            <!-- 番茄时钟页面 -->
            <div class="page" id="page-pomodoro">
                <div class="pomodoro-container">
                    <div class="pomodoro-display">
                        <div id="pomodoroTimer">25:00</div>
                        <div id="pomodoroStatus">🍅 工作模式</div>
                    </div>
                    <div class="pomodoro-controls">
                        <button id="pomodoroStart">▶️ 开始</button>
                        <button id="pomodoroPause" disabled>⏸️ 暂停</button>
                        <button id="pomodoroReset">🔄 重置</button>
                    </div>
                    <div class="pomodoro-tips">
                        <h3>💡 番茄工作法</h3>
                        <p>1. 选择一个任务</p>
                        <p>2. 专注工作25分钟</p>
                        <p>3. 休息5分钟</p>
                        <p>4. 重复4次</p>
                    </div>
                </div>
            </div>

            <!-- 定期任务页面 -->
            <div class="page" id="page-recurring">
                <div class="recurring-container">
                    <h2>🔄 定期任务</h2>
                    <div class="recurring-input">
                        <input type="text" id="recurringInput" placeholder="添加定期任务..." />
                        <select id="recurringInterval">
                            <option value="daily">📅 每天</option>
                            <option value="weekly">📆 每周</option>
                            <option value="monthly">🗓️ 每月</option>
                            <option value="yearly">📅 每年</option>
                        </select>
                        <button id="addRecurringBtn">➕</button>
                    </div>
                    <ul id="recurringList" class="recurring-list"></ul>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="todo">
                <span class="nav-icon">📋</span>
                <span class="nav-label">待办</span>
            </button>
            <button class="nav-item" data-page="pomodoro">
                <span class="nav-icon">🍅</span>
                <span class="nav-label">番茄</span>
            </button>
            <button class="nav-item" data-page="recurring">
                <span class="nav-icon">🔄</span>
                <span class="nav-label">定期</span>
            </button>
        </nav>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
