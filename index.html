<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办清单 + 事项提醒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 我的待办清单</h1>
            <p class="subtitle">高效管理你的每一天</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="添加新的待办事项..." />
            <input type="datetime-local" id="reminderInput" />
            <select id="priorityInput">
                <option value="low">🟢 低优先级</option>
                <option value="medium" selected>🟡 中优先级</option>
                <option value="high">🔴 高优先级</option>
            </select>
            <button id="addBtn">➕ 添加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pending">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>

        <div class="stats">
            <span id="totalCount">总计: 0</span>
            <span id="pendingCount">待完成: 0</span>
            <span id="completedCount">已完成: 0</span>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="actions">
            <button id="clearCompleted">🗑️ 清除已完成</button>
            <button id="exportBtn">📤 导出数据</button>
            <button id="importBtn">📥 导入数据</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" />
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
